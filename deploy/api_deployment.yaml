apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api-service
    template:
        metadata:
            labels:
                app: api-service
        spec:
            containers:
                - name: api-service
                  image: api_image:latest
                  imagePullPolicy: Never # 添加镜像拉取策略
                  ports:
                      - containerPort: 8881
                  command: ["sh", "-c", "cd cmd/api && ./api"] # 添加启动命令
---
apiVersion: v1
kind: Service
metadata:
    name: api-service
spec:
    ports:
        - port: 8881
          targetPort: 8881
    selector:
        app: api-service
